            <div id="form-container">
                <h1 id="header-text">Join us!</h1>
                <form id="form" action="" method="post">
                    <div class="input-container">
                        <label for="name-input">Name:</label><br>
                        <input type="text" id="name-input" class="input-box" name="name" required maxlength="25">
                    </div>
                    <div class="input-container">
                        <label for="surname-input">Surname:</label><br>
                        <input type="text" id="surname-input" class="input-box" name="surname" required maxlength="25">
                    </div>
                    <div class="input-container">
                        <label for="email-input">Email:</label><br>
                        <input type="email" id="email-input" class="input-box" name="email" required>
                    </div>
                    <div class="input-container">
                        <label for="tel-input">Phone Number:</label><br>
                        <input type="tel" id="tel-input" class="input-box" name="tel" required>
                    </div>
                    <div class="input-container">
                        <label for="password-input">Password:</label><br>
                        <input type="password" id="password-input" class="input-box" name="password" required>
                    </div>
                    <div class="input-container">
                        <label for="confirm-input">Confirm Password:</label><br>
                        <input type="password" id="confirm-input" class="input-box" name="confirm-password" required>
                    </div>
                    
                        <button type="submit" id="submit-btn">Create Account</button>
                    
                </form>
                <p id="login-text">Already have an account? <a href="">Login here!</a></p>
            </div>
        </div>
    </main>
</body>
</html>
